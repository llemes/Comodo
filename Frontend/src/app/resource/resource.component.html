<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1>Resources</h1>
    </div>
    <div class="col-md-4">
      <button class="btn btn-success float-right" (click)="addResourceModal()" >Add resource</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 offset-md-3 list-group">
      <div *ngFor="let resource of resources">
          <a class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{resource?.name}}</h5>
              <button *ngIf= "!resource.occupied" class="btn btn-danger" (click)="deleteResource(resource._id)">DELETE</button>
            </div>
            <p class="mb-1">RESOURCE TYPE: <b>{{resource?.resourceType?.name}}</b></p>
            <p class="mb-1">ORGANIZATION: <b>{{resource?.organization?.name}}</b></p>
          </a>
      </div>
    </div>
  </div>
</div>
